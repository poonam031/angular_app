<div class="form-container">

  <!-- ================= HEADER ================= -->
  <div class="form-header">
    <h2>{{ lang.t('CASH_SALE') }}</h2>
    <button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- ================= CONTENT ================= -->
  <div class="form-content">

    <!-- ===== SECTION 1 : SALE INFORMATION ===== -->
    <div class="section-box">
      <h3 class="section-title">
        {{ lang.t('SALE_INFO') }}
      </h3>

      <!-- ===== ROW 1 ===== -->
      <div class="form-grid">

        <!-- GODOWN -->
        <div class="form-group inline-group">
          <label>{{ lang.t('GODOWN') }}</label>

          <div class="inline-fields">
            <select [(ngModel)]="godownCode"
                    (ngModelChange)="onGodownChange()">
              <option value="">{{ lang.t('SELECT') }}</option>
              <option *ngFor="let godown of godownList"
                      [value]="godown.code">
                {{ godown.code }}
              </option>
            </select>

            <input type="text"
                   [(ngModel)]="godownName"
                   disabled>
          </div>
        </div>

        <!-- DEMAND NO -->
        <div class="form-group inline-group">
          <label>{{ lang.t('DEMAND_NO') }}</label>

          <div class="inline-fields">
            <select [(ngModel)]="demandNo"
                    (ngModelChange)="onDemandChange()">
              <option value="">{{ lang.t('SELECT') }}</option>
              <option *ngFor="let demand of demandList"
                      [value]="demand.no">
                {{ demand.no }}
              </option>
            </select>

            <input type="text"
                   [(ngModel)]="year"
                   disabled>
          </div>
        </div>

        <!-- DATE -->
        <div class="form-group">
          <label>{{ lang.t('DATE') }}</label>
          <input type="date" [(ngModel)]="currentDate">
        </div>

      </div>

      <!-- ===== ROW 2 ===== -->
      <div class="form-grid second-row">

        <!-- SUPPLIER -->
        <div class="form-group inline-group">
          <label>{{ lang.t('SUPPLIER_CODE') }}</label>

          <div class="inline-fields">
            <select [(ngModel)]="supplierCode"
                    (ngModelChange)="onSupplierChange()">
              <option value="">{{ lang.t('SELECT') }}</option>
              <option *ngFor="let supplier of supplierList"
                      [value]="supplier.code">
                {{ supplier.code }}
              </option>
            </select>

            <input type="text"
                   [(ngModel)]="supplierName"
                   disabled>
          </div>
        </div>

      </div>
    </div>

    <!-- ===== SECTION 2 : ITEM DETAILS ===== -->
    <div class="section-box">
      <h3 class="section-title">
        {{ lang.t('ITEM_DETAILS') }}
      </h3>

      <div class="table-container">
        <table class="item-table">
          <thead>
            <tr>
              <th>{{ lang.t('ITEM_CODE') }}</th>
              <th>{{ lang.t('ITEM_NAME') }}</th>
              <th>{{ lang.t('QTY') }}</th>
              <th>{{ lang.t('RATE') }}</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td>{{ item.code }}</td>
              <td>{{ item.name }}</td>
              <td>
                <input type="number"
                       [(ngModel)]="item.qty"
                       (ngModelChange)="calculateTotal()">
              </td>
              <td>
                <input type="number"
                       [(ngModel)]="item.rate"
                       (ngModelChange)="calculateTotal()">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ===== SECTION 3 : TOTAL ===== -->
    <div class="total-bar">
      <label>{{ lang.t('TOTAL_QTY') }} :</label>
      <input class="total-input"
             [value]="totalQty"
             disabled>
    </div>

  </div>

  <!-- ================= FOOTER ================= -->
  <div class="form-footer">

    <div class="footer-left">
      <button class="btn-clear" (click)="onSave()">
        {{ lang.t('SAVE') }}
      </button>
      <button class="btn-clear" (click)="onCancel()">
        {{ lang.t('CANCEL') }}
      </button>
      <button class="btn-clear" (click)="onClose()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

    <div class="footer-right modern-pagination">
      <button class="page-btn" title="{{ lang.t('FIRST') }}">⏮</button>
      <button class="page-btn" title="{{ lang.t('PREVIOUS') }}">◀</button>
      <span class="page-info">1 / 10</span>
      <button class="page-btn" title="{{ lang.t('NEXT') }}">▶</button>
      <button class="page-btn" title="{{ lang.t('LAST') }}">⏭</button>
    </div>

  </div>

</div>

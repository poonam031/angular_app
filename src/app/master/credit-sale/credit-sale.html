<div class="form-container">

  <!-- ================= HEADER ================= -->
  <div class="form-header">
    <h2>क्रेडिट सेल (Credit Sale)</h2>
    <button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- ================= CONTENT ================= -->
  <div class="form-content">

  <!-- ===== SECTION 1 : SALE INFORMATION ===== -->
<div class="section-box">
  <h3 class="section-title">
    विक्री माहिती
  </h3>

  <!-- ===== ROW 1 ===== -->
  <div class="form-grid">

    <!-- GODOWN : CODE + NAME -->
    <div class="form-group inline-group">
      <label>गोडाऊन कोड</label>
      <div class="inline-fields">
        <select [(ngModel)]="godownCode"
                (ngModelChange)="onGodownChange()">
          <option value="">-- उदा --</option>
          <option *ngFor="let godown of godownList"
                  [value]="godown.code">
            {{ godown.code }}
          </option>
        </select>

        <input type="text"
               [(ngModel)]="godownName"
               disabled>
      </div>
    </div>

    <!-- BILL DATE -->
    <div class="form-group">
      <label>बिल तारीख</label>
      <input type="date"
             [(ngModel)]="billDate">
    </div>

  </div>

  <!-- ===== ROW 2 ===== -->
  <div class="form-grid second-row">

    <!-- BILL NO -->
    <div class="form-group">
      <label>बिल नंबर</label>
      <select [(ngModel)]="billNo"
              (ngModelChange)="onBillNoChange()">
        <option value="">-- उदा --</option>
        <option *ngFor="let bill of billNoList"
                [value]="bill.no">
          {{ bill.no }}
        </option>
      </select>
    </div>

    <!-- MEMBER : CODE + NAME -->
    <div class="form-group inline-group">
      <label>सभासद कोड</label>
      <div class="inline-fields">
        <select [(ngModel)]="memberCode"
                (ngModelChange)="onMemberChange()">
          <option value="">-- उदा --</option>
          <option *ngFor="let member of memberList"
                  [value]="member.code">
            {{ member.code }}
          </option>
        </select>

        <input type="text"
               [(ngModel)]="memberName"
               disabled>
      </div>
    </div>

    <!-- ACCOUNT BALANCE -->
    <div class="form-group">
      <label>खाते बाकी</label>
      <input type="text"
             [(ngModel)]="accountBalance"
             disabled>
    </div>

  </div>
</div>


    <!-- ===== SECTION 2 : ITEM DETAILS ===== -->
    <div class="section-box">
      <h3 class="section-title">
        आयटम तपशील
      </h3>

      <div class="table-container">
        <table class="item-table">
          <thead>
            <tr>
              <th style="width:120px;">आयटम</th>
              <th>आयटमचे नांव</th>
              <th style="width:120px;">नग</th>
              <th style="width:120px;">दर</th>
              <th style="width:140px;">रक्कम</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.code }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.qty }}</td>
              <td>{{ item.rate | number:'1.2-2' }}</td>
              <td>{{ item.amount | number:'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ===== SECTION 3 : TOTAL ===== -->
    <div class="total-bar">
      <label>बिलाची रक्कम :</label>
      <input class="grand-total"
             [value]="totalAmount | number:'1.2-2'"
             disabled>
    </div>

  </div>

  <!-- ================= FOOTER ================= -->
  <div class="form-footer">

    <!-- LEFT ACTIONS -->
    <div class="footer-left">
      <button class="btn-save">नवीन</button>
      <button class="btn-clear">दुरुस्ती</button>
      <button class="btn-clear">रद्द</button>
      <button class="btn-clear">छपाई</button>
      <button class="btn-clear" (click)="onClose()">बंद</button>
    </div>

    <!-- RIGHT PAGINATION -->
    <div class="footer-right modern-pagination">
      <button class="page-btn" title="First">⏮</button>
      <button class="page-btn" title="Previous">◀</button>
      <span class="page-info">1 / 10</span>
      <button class="page-btn" title="Next">▶</button>
      <button class="page-btn" title="Last">⏭</button>
    </div>

  </div>

</div>

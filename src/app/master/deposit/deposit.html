<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('DEPOSIT') }}</h2>
    <button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">

    <!-- SECTION : DEPOSIT INFO -->
    <div class="section-box">
      <h3 class="section-title">{{ lang.t('DEPOSIT') }}</h3>

      <!-- ROW 1 : Deposit Type (LABEL INLINE) -->
      <div class="erp-row-1">
        <div class="form-group">
          <div class="radio-group">
            <span class="radio-label">
              {{ lang.t('DEPOSIT_TYPE') }} :
            </span>

            <label *ngFor="let t of transactionTypes">
              <input type="radio"
                     name="type"
                     [(ngModel)]="form.type"
                     [value]="t.value">
              {{ lang.getLang() === 'mr' ? t.labelMr : t.labelEn }}
            </label>
          </div>
        </div>
      </div>

      <!-- ROW 2 : Date -->
      <div class="erp-row-1 second-row">
        <div class="form-group">
          <label>{{ lang.t('DATE') }}</label>
          <input type="date" [(ngModel)]="form.date">
        </div>
      </div>

      <!-- ROW 3 : Transaction ID -->
      <div class="erp-row-1 second-row">
        <div class="form-group">
          <label>{{ lang.t('TRANSACTION_ID') }}</label>
          <input type="text" [(ngModel)]="form.transactionNo">
        </div>
      </div>

      <!-- ROW 4 : Supplier -->
      <div class="erp-row-2 second-row">
        <div class="form-group inline-group">
          <label>{{ lang.t('SUPPLIER_ID') }}</label>
          <div class="inline-fields">
            <select [(ngModel)]="form.partyCode"
                    (ngModelChange)="onPartyChange($event)">
              <option value="">Select</option>
              <option *ngFor="let p of parties" [value]="p.code">
                {{ p.code }}
              </option>
            </select>

            <input type="text"
                   [value]="form.partyName"
                   disabled>
          </div>
        </div>
      </div>

      <!-- ROW 5 : Buyer -->
      <div class="erp-row-1 second-row">
        <div class="form-group">
          <label>{{ lang.t('BUYER_NAME') }}</label>
          <input type="text"
                 [(ngModel)]="form.receivedFrom">
        </div>
      </div>

    </div>

    <!-- SECTION : AMOUNT -->
    <div class="section-box">

      <!-- ROW 6 : Amount -->
      <div class="erp-row-1">
        <div class="form-group">
          <label>{{ lang.t('AMOUNT') }}</label>
          <input type="number"
                 [(ngModel)]="form.amount"
                 (ngModelChange)="onAmountChange()">
        </div>
      </div>

      <!-- ROW 7 : Total Nos -->
      <div class="erp-row-1 second-row">
        <div class="form-group">
          <label>{{ lang.t('TOTAL_NOS') }}</label>
          <input class="total-input"
                 [value]="form.totalAmount"
                 disabled>
        </div>
      </div>

      <!-- ROW 8 : Remarks -->
      <div class="erp-row-1 second-row">
        <div class="form-group full-width">
          <label>{{ lang.t('REMARKS') }}</label>
          <textarea [(ngModel)]="form.remarks"></textarea>
        </div>
      </div>

    </div>

  </div>

  <!-- FOOTER -->
  <div class="form-footer">

    <div class="footer-left">
      <button class="btn-clear" (click)="onNew()">
        {{ lang.t('NEW') }}
      </button>

      <button class="btn-clear" (click)="onClose()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

    <div class="footer-right modern-pagination">
      <button class="page-btn">⏮</button>
      <button class="page-btn">◀</button>
      <span class="page-info">1 / 1</span>
      <button class="page-btn">▶</button>
      <button class="page-btn">⏭</button>
    </div>

  </div>

</div>

<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('ITEM_INFO_TITLE') }}</h2>
<button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">

    <div class="form-grid">

      <div class="form-group">
        <label>{{ lang.t('ITEM_CODE') }}</label>
        <input type="text" value="00009">
      </div>

      <div class="form-group">
        <label>{{ lang.t('ITEM_NAME') }}</label>
        <input type="text" value="गहू (जुना पिकाचा)">
      </div>

      <div class="form-group">
        <label>{{ lang.t('WEIGHT') }}</label>
        <input type="number" value="30">
      </div>

      <div class="form-group">
        <label>{{ lang.t('NOS') }}</label>
        <input type="number" value="11">
      </div>

      <div class="form-group">
        <label>{{ lang.t('SALE_RATE') }}</label>
        <input type="number" value="9070">
      </div>

      <div class="form-group">
        <label>{{ lang.t('PURCHASE_RATE') }}</label>
        <input type="number" value="9070">
      </div>

      <div class="form-group">
        <label>{{ lang.t('RATE_TYPE') }}</label>

        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="rate" value="1">
            <span>{{ lang.t('RATE_1') }}</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="rate" value="10">
            <span>{{ lang.t('RATE_10') }}</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="rate" value="100">
            <span>{{ lang.t('RATE_100') }}</span>
          </label>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER (OUTSIDE content) -->
  <div class="form-footer">

    <div class="footer-left">
      <button class="btn-save">{{ lang.t('NEW') }}</button>
      <button class="btn-clear">{{ lang.t('EDIT') }}</button>
      <button class="btn-clear">{{ lang.t('DELETE') }}</button>
      <button class="btn-clear">{{ lang.t('PRINT') }}</button>
      <button class="btn-clear">{{ lang.t('CLOSE') }}</button>
    </div>

    <div class="footer-right modern-pagination">
      <button class="page-btn" title="{{ lang.t('FIRST') }}">⏮</button>
      <button class="page-btn" title="{{ lang.t('PREVIOUS') }}">◀</button>

      <span class="page-info">
        1 / 10
      </span>

      <button class="page-btn" title="{{ lang.t('NEXT') }}">▶</button>
      <button class="page-btn" title="{{ lang.t('LAST') }}">⏭</button>
    </div>

  </div>

</div>

<div class="form-container">
  <!-- HEADER -->
  <div class="form-header">
    <div class="title">{{ lang.t('ITEM_INFO') }}</div>
    <button class="close-top" (click)="onClose()">√ó</button>
  </div>

  <!-- BODY -->
  <div class="form-body">

    <div class="header-inputs">
      <div class="input-group">
        <label>{{ lang.t('ITEM_CODE') }}</label>
        <select [(ngModel)]="item.code" class="dropdown-select">
          <option value="">-- ‡§â‡§¶‡§æ --</option>
          <option value="00001">00001</option>
          <option value="00002">00002</option>
          <option value="00003">00003</option>
        </select>
      </div>
    </div>

    <div class="header-inputs">
      <div class="input-group full-width">
        <label>{{ lang.t('ITEM_LIST_NAME') }}</label>
        <input type="text" [(ngModel)]="item.name">
      </div>
    </div>

    <div class="header-inputs">
      <div class="input-group">
        <label>{{ lang.t('WEIGHT') }}</label>
        <input type="number" [(ngModel)]="item.weight">
      </div>

      <div class="input-group">
        <label>{{ lang.t('LIMIT') }}</label>
        <input type="number" [(ngModel)]="item.limit">
      </div>
    </div>

    <div class="header-inputs">
      <div class="input-group">
        <label>{{ lang.t('RATE') }}</label>
        <span class="inline-label">{{ lang.t('CASH') }}</span>
        <input type="number" [(ngModel)]="item.cashRate">
      </div>

      <div class="input-group">
        <span class="inline-label">{{ lang.t('CREDIT') }}</span>
        <input type="number" [(ngModel)]="item.creditRate">
      </div>
    </div>

    <div class="header-inputs">
      <div class="input-group">
        <label>{{ lang.t('UNIT') }}</label>
        <label><input type="radio" name="unit" [(ngModel)]="item.unit" value="1"> ‡•ß</label>
        <label><input type="radio" name="unit" [(ngModel)]="item.unit" value="10"> ‡•ß‡•¶</label>
        <label><input type="radio" name="unit" [(ngModel)]="item.unit" value="100"> ‡•ß‡•¶‡•¶</label>
      </div>
    </div>

  </div>

  <!-- FOOTER (STICKY) -->
  <div class="form-footer">
    <div class="action-buttons">
      <button class="btn-new" (click)="onNew()">üìã {{ lang.t('NEW') }}</button>
      <button class="btn-edit" (click)="onEdit()">‚úì {{ lang.t('EDIT') }}</button>
      <button class="btn-delete" (click)="onDelete()">√ó {{ lang.t('DELETE') }}</button>
      <button class="btn-print" (click)="onPrint()">üñ®Ô∏è {{ lang.t('PRINT') }}</button>
      <button class="btn-close" (click)="onClose()">üìÅ {{ lang.t('CLOSE') }}</button>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn">|‚ùÆ</button>
      <button class="nav-btn">‚ùÆ</button>
      <button class="nav-btn">‚ùØ</button>
      <button class="nav-btn">‚ùØ|</button>
    </div>
  </div>
</div>

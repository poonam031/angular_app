<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('MEMBER_INFO_TITLE') }}</h2>
    <button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">
    <div class="form-grid">

      <!-- MEMBER CODE -->
      <div class="form-group">
        <label>{{ lang.t('MEMBER_CODE') }}</label>
        <input type="text"
               [(ngModel)]="memberCode">
      </div>

      <!-- MEMBER NAME -->
      <div class="form-group">
        <label>{{ lang.t('MEMBER_NAME') }}</label>
        <input type="text"
               [(ngModel)]="memberName">
      </div>

          <!-- MOBILE NUMBER -->
      <div class="form-group">
        <label>{{ lang.t('MOBILE_NUMBER') }}</label>
        <input
          type="tel"
          maxlength="10"
          placeholder="Enter mobile number"
          [(ngModel)]="mobileNumber">
      </div>


      <!-- MEMBER NUMBER -->
      <div class="form-group">
        <label>{{ lang.t('MEMBER_NUMBER') }}</label>
        <input type="text"
               [(ngModel)]="memberNumber">
      </div>

      <!-- GENDER -->
      <div class="form-group">
        <label>{{ lang.t('TYPE') }}</label>

        <div class="radio-group">
          <label class="radio-item">
            <input type="radio"
                   value="male"
                   [(ngModel)]="gender">
            <span>{{ lang.t('MALE') }}</span>
          </label>

          <label class="radio-item">
            <input type="radio"
                   value="female"
                   [(ngModel)]="gender">
            <span>{{ lang.t('FEMALE') }}</span>
          </label>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <div class="form-footer">

    <!-- LEFT ACTIONS -->
    <div class="footer-left">
      <button class="btn-save" (click)="onNew()">
        {{ lang.t('NEW') }}
      </button>

      <button class="btn-clear" (click)="onEdit()">
        {{ lang.t('EDIT') }}
      </button>

      <button class="btn-clear" (click)="onDelete()">
        {{ lang.t('DELETE') }}
      </button>

      <button class="btn-clear" (click)="onPrint()">
        {{ lang.t('PRINT') }}
      </button>

      <button class="btn-clear" (click)="onClose()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

    <!-- RIGHT PAGINATION -->
    <div class="footer-right modern-pagination">
      <button class="page-btn" title="First">⏮</button>
      <button class="page-btn" title="Previous">◀</button>

      <span class="page-info">
        1 / 10
      </span>

      <button class="page-btn" title="Next">▶</button>
      <button class="page-btn" title="Last">⏭</button>
    </div>

  </div>

</div>

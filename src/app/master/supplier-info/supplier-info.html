<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>सप्लायर मास्टर</h2>
    <button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">
    <div class="form-grid">

      <div class="form-group">
        <label>सप्लायर कोड</label>
        <input type="text" [(ngModel)]="supplierCode">
      </div>

      <div class="form-group">
        <label>सप्लायरचे नाव</label>
        <input type="text" [(ngModel)]="supplierName">
      </div>

      <!-- add more fields to test scroll -->
    </div>
  </div>

  <!-- FIXED FOOTER -->
  <div class="form-footer">

    <div class="footer-left">
      <button class="btn-save">नवीन</button>
      <button class="btn-clear">दुरुस्ती</button>
      <button class="btn-clear">रद्द</button>
      <button class="btn-clear">छपाई</button>
      <button class="btn-clear">बंद</button>
    </div>

    <div class="footer-right">
      <button class="page-btn">⏮</button>
      <button class="page-btn">◀</button>
      <span class="page-info">1 / 10</span>
      <button class="page-btn">▶</button>
      <button class="page-btn">⏭</button>
    </div>

  </div>

</div>

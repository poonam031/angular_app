<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('SUPPLIER_MASTER') }}</h2>
    <button class="btn-close" (click)="onClose()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">
    <div class="form-grid">

      <div class="form-group">
        <label>{{ lang.t('SUPPLIER_CODE') }}</label>
        <input type="text" [(ngModel)]="supplierCode">
      </div>

      <div class="form-group">
        <label>{{ lang.t('SUPPLIER_NAME') }}</label>
        <input type="text" [(ngModel)]="supplierName">
      </div>

      <!-- add more fields -->
    </div>
  </div>

  <!-- FIXED FOOTER -->
  <div class="form-footer">

    <div class="footer-left">
      <button class="btn-clear">{{ lang.t('NEW') }}</button>
      <button class="btn-clear">{{ lang.t('EDIT') }}</button>
      <button class="btn-clear">{{ lang.t('CANCEL') }}</button>
      <button class="btn-clear">{{ lang.t('PRINT') }}</button>
      <button class="btn-clear">{{ lang.t('CLOSE') }}</button>
    </div>

    <div class="footer-right">
      <button class="page-btn">⏮</button>
      <button class="page-btn">◀</button>
      <span class="page-info">1 / 10</span>
      <button class="page-btn">▶</button>
      <button class="page-btn">⏭</button>
    </div>

  </div>

</div>

<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('DEMAND_REGISTER') }}</h2>
    <button class="btn-close" (click)="close()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">

    <div class="form-grid">

      <!-- START DATE -->
      <div class="form-group">
        <label>{{ lang.t('START_DATE') }}</label>
        <input type="date" [(ngModel)]="fromDate">
      </div>

      <!-- END DATE -->
      <div class="form-group">
        <label>{{ lang.t('END_DATE') }}</label>
        <input type="date" [(ngModel)]="toDate">
      </div>

      <!-- LOCATION -->
      <div class="form-group">
        <label>{{ lang.t('LOCATION') }}</label>
        <select [(ngModel)]="location">
          <option value="" disabled hidden>
            {{ lang.t('SELECT') }}
          </option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

    </div>
  </div>

  <!-- FOOTER (EXACT SAME AS ITEM INFO) -->
  <div class="form-footer">

    <!-- LEFT SIDE ACTIONS -->
    <div class="footer-left">
      <button class="btn-clear" (click)="print()">
        {{ lang.t('PRINT') }}
      </button>

      <button class="btn-clear" (click)="close()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

    <!-- RIGHT SIDE PAGINATION -->
    <div class="footer-right modern-pagination">
      <button class="page-btn" title="{{ lang.t('FIRST') }}">⏮</button>
      <button class="page-btn" title="{{ lang.t('PREVIOUS') }}">◀</button>

      <span class="page-info">
        1 / 1
      </span>

      <button class="page-btn" title="{{ lang.t('NEXT') }}">▶</button>
      <button class="page-btn" title="{{ lang.t('LAST') }}">⏭</button>
    </div>

  </div>

</div>

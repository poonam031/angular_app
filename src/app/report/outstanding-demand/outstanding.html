<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('DEMAND_REGISTER') }}</h2>
    <button class="btn-close" (click)="close()">âœ•</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">

    <div class="form-grid">

      <div class="form-group">
        <label>{{ lang.t('FROM_DATE') }}</label>
        <input type="date" [(ngModel)]="fromDate">
      </div>

      <div class="form-group">
        <label>{{ lang.t('TO_DATE') }}</label>
        <input type="date" [(ngModel)]="toDate">
      </div>

      <div class="form-group">
        <label>{{ lang.t('LOCATION') }}</label>
        <select [(ngModel)]="location">
          <option value="" disabled hidden>
            {{ lang.t('ENTER') }}
          </option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

    </div>

    <!-- ACTIONS -->
    <div class="form-actions">
      <button class="btn-save" (click)="search()">
        {{ lang.t('PRINT') }}
      </button>
      <button class="btn-clear" (click)="close()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

  </div>

</div>

<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('SALES_REGISTER') }}</h2>
    <button class="btn-close" (click)="close()">âœ•</button>
  </div>

  <!-- FORM CONTENT -->
  <div class="form-content">

    <!-- GRID ROW -->
    <div class="form-grid">

      <!-- Start Date -->
      <div class="form-group">
        <label>{{ lang.t('START_DATE') }}</label>
        <input
          type="date"
          [(ngModel)]="startDate" />
      </div>

      <!-- End Date -->
      <div class="form-group">
        <label>{{ lang.t('END_DATE') }}</label>
        <input
          type="date"
          [(ngModel)]="endDate" />
      </div>

    </div>

    <!-- SALE TYPE (FULL WIDTH) -->
    <div class="form-group" style="margin-top: 18px;">
      <label>{{ lang.t('SALE_TYPE') }}</label>

      <div style="display:flex; gap:28px; margin-top:8px;">
        <label style="display:flex; align-items:center; gap:6px;">
          <input
            type="radio"
            name="saleType"
            value="cash"
            [(ngModel)]="saleType" />
          {{ lang.t('CASH') }}
        </label>

        <label style="display:flex; align-items:center; gap:6px;">
          <input
            type="radio"
            name="saleType"
            value="credit"
            [(ngModel)]="saleType" />
          {{ lang.t('CREDIT') }}
        </label>
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="form-actions">
      <button class="btn-save" (click)="print()">
        {{ lang.t('PRINT') }}
      </button>

      <button class="btn-clear" (click)="close()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

  </div>
</div>

<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('SALES_REGISTER') }}</h2>
    <button class="btn-close" (click)="close()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">

    <div class="form-grid">

      <!-- START DATE -->
      <div class="form-group">
        <label>{{ lang.t('START_DATE') }}</label>
        <input
          type="date"
          [(ngModel)]="startDate" />
      </div>

      <!-- END DATE -->
      <div class="form-group">
        <label>{{ lang.t('END_DATE') }}</label>
        <input
          type="date"
          [(ngModel)]="endDate" />
      </div>

      <!-- SALE TYPE (FULL WIDTH) -->
      <div class="form-group full-width">
        <label>{{ lang.t('SALE_TYPE') }}</label>

        <div class="radio-group">
          <label class="radio-item">
            <input
              type="radio"
              name="saleType"
              value="cash"
              [(ngModel)]="saleType" />
            {{ lang.t('CASH') }}
          </label>

          <label class="radio-item">
            <input
              type="radio"
              name="saleType"
              value="credit"
              [(ngModel)]="saleType" />
            {{ lang.t('CREDIT') }}
          </label>
        </div>
      </div>

    </div>

  </div>

  <!-- FIXED FOOTER (STANDARD FOR ALL REGISTERS) -->
  <div class="form-footer">

    <!-- LEFT SIDE ACTIONS -->
    <div class="footer-left">
      <button class="btn-clear" (click)="print()">
        {{ lang.t('PRINT') }}
      </button>

      <button class="btn-clear" (click)="close()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

    <!-- RIGHT SIDE PAGINATION -->
    <div class="footer-right modern-pagination">
      <button class="page-btn" title="{{ lang.t('FIRST') }}">⏮</button>
      <button class="page-btn" title="{{ lang.t('PREVIOUS') }}">◀</button>

      <span class="page-info">
        1 / 1
      </span>

      <button class="page-btn" title="{{ lang.t('NEXT') }}">▶</button>
      <button class="page-btn" title="{{ lang.t('LAST') }}">⏭</button>
    </div>

  </div>

</div>

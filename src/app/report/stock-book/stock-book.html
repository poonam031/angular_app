<div class="form-container">

  <!-- HEADER -->
  <div class="form-header">
    <h2>{{ lang.t('STOCK_BOOK') }}</h2>
    <button class="btn-close" (click)="close()">✕</button>
  </div>

  <!-- CONTENT -->
  <div class="form-content">

    <div class="form-grid">

      <!-- REFERENCE CODE -->
      <div class="form-group">
        <label>{{ lang.t('REFERENCE_CODE') }}</label>
        <input
          type="text"
          [(ngModel)]="referenceCode"
          [placeholder]="lang.t('ENTER') + ' ' + lang.t('REFERENCE_CODE')" />
      </div>

      <!-- REPORT CODE -->
      <div class="form-group">
        <label>{{ lang.t('REPORT_CODE') }}</label>
        <input
          type="text"
          [(ngModel)]="reportCode"
          [placeholder]="lang.t('ENTER') + ' ' + lang.t('REPORT_CODE')" />
      </div>

      <!-- REFERENCE DATE -->
      <div class="form-group">
        <label>{{ lang.t('REFERENCE_DATE') }}</label>
        <input
          type="date"
          [(ngModel)]="referenceDate" />
      </div>

      <!-- REPORT DATE -->
      <div class="form-group">
        <label>{{ lang.t('REPORT_DATE') }}</label>
        <input
          type="date"
          [(ngModel)]="reportDate" />
      </div>

    </div>

  </div>

  <!-- FIXED FOOTER (STANDARD) -->
  <div class="form-footer">

    <!-- LEFT SIDE ACTIONS -->
    <div class="footer-left">
      <button class="btn-clear" (click)="print()">
        {{ lang.t('PRINT') }}
      </button>

      <button class="btn-clear" (click)="close()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

    <!-- RIGHT SIDE PAGINATION -->
    <div class="footer-right modern-pagination">
      <button class="page-btn" title="{{ lang.t('FIRST') }}">⏮</button>
      <button class="page-btn" title="{{ lang.t('PREVIOUS') }}">◀</button>

      <span class="page-info">
        1 / 1
      </span>

      <button class="page-btn" title="{{ lang.t('NEXT') }}">▶</button>
      <button class="page-btn" title="{{ lang.t('LAST') }}">⏭</button>
    </div>

  </div>

</div>

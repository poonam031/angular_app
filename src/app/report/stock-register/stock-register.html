<div class="form-container">

  <div class="form-header">
    <h2>{{ lang.t('STOCK_REGISTER') }}</h2>
    <button class="btn-close" (click)="close()">âœ•</button>
  </div>

  <div class="form-content">

    <div class="form-grid">
      <div class="form-group">
        <label>{{ lang.t('START_CODE') }}</label>
        <input type="text" [(ngModel)]="startCode">
      </div>

      <div class="form-group">
        <label>{{ lang.t('END_CODE') }}</label>
        <input type="text" [(ngModel)]="endCode">
      </div>

      <div class="form-group">
        <label>{{ lang.t('DATE') }}</label>
        <input type="date" [(ngModel)]="date">
      </div>
    </div>

    <div class="form-actions">
      <button class="btn-save" (click)="print()">
        {{ lang.t('PRINT') }}
      </button>
      <button class="btn-clear" (click)="close()">
        {{ lang.t('CLOSE') }}
      </button>
    </div>

  </div>
</div>
